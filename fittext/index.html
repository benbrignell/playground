<!DOCTYPE html>
<html class="no-js" lang="en" >

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Append Around demo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
	<h1>Fittext demo</h1>
	<h4>Scale text size to fluid containers</h4>
	<p class="intro">Resize your browser to see the demo</p>
</header>
	<!-- potential container for appendAround -->
  <div class="aa-large" data-set="swapme"></div>
		<p><strong>First</strong> item</p>
	</div>

  <!-- initial container for appendAround -->
 	<div class="aa-small" data-set="swapme">
		<p class="swap"><strong>Second</strong> item</p>
	</div>

	<footer>
		<p><a href="https://github.com/adactio/FitText.js">Fittext on github</a></p>
		<p><a href="https://twitter.com/benbrignell">Demo by Ben Brignell</a></p>
		<p><a href="http://benbrignell.com">Home</a></p>
	</footer>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/appendAround.js"></script>

	<script type="text/javascript">
	    $( ".swap" ).appendAround();
	</script>
</body>
</html>
